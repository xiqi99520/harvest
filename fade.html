<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图 - 淡入淡出</title>
	<link rel="stylesheet" href="./css/slide.css">
</head>
<body>
	<div class="banner">
		<div id="banner_arrow">
			<div id="banner_prev" class="banner_arrow">
				<a class="bx-prev" href="javascript:void(0)" data-cur="0">&nbsp;</a>
			</div>
			<div id="banner_next" class="banner_arrow">
				<a class="bx-next" href="javascript:void(0)" data-cur="0">&nbsp;</a>
			</div>
		</div>
		<ul class="clear">
			<li class="pull-left active"><a href="" style="background-image: url('./images/banner1.jpg');"></a></li>
			<li class="pull-left"><a href="" style="background-image: url('./images/banner2.jpg');"></a></li>
			<li class="pull-left"><a href="" style="background-image: url('./images/banner3.jpg');"></a></li>
			<li class="pull-left"><a href="" style="background-image: url('./images/banner4.jpg');"></a></li>
		</ul>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="./js/slide.js"></script>
</body>
</html>
